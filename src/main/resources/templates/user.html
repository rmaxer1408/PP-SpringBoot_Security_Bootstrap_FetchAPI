<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${user.username}">User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${user.username} + ', welcome spring boot security page!'">User</h1>

<ul>
    <li th:text="'Username: ' + ${user.username}"></li>
    <li th:text="'Password: ' + ${user.password}"></li>
    <li th:text="'Firstname: ' + ${user.firstname}"></li>
    <li th:text="'Surname: ' + ${user.surname}"></li>
    <li th:text="'Age: ' + ${user.getAge()}"></li>
</ul>
<p>Roles:</p>
<ul>
    <th:block th:each="role: ${user.roles}">
        <li th:text="${role.name}"></li>
    </th:block>
</ul>

<a th:href="@{/admin/users/{id}/edit(id=${user.id})}">Edit</a>
<form th:method="POST" th:action="@{/logout}">
    <button type="submit">Logout</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
