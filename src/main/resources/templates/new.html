<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <label for="firstname">Enter firstname: </label>
    <input type="text" th:field="*{firstname}" id="firstname"/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <label for="birthdate">Enter birthdate: </label>
    <input type="text" th:field="*{birthdate}" id="birthdate"/>
    <label>Roles:
        <input type="checkbox" th:each="role : ${roles}"
               th:text="${role.getName()}" th:value="${role.getId()}" th:field="*{roles}"/>
    </label>
    <button type="submit">Create User</button>
</form>

<form th:method="POST" th:action="@{/logout}">
    <button type="submit">Logout</button>
</form>

</body>
</html>
