<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand text-white">
                <span th:text="|${principalUser.getUsername()} with roles:|"></span>
                <span
                      th:each="role : ${principalUser.getAuthorities()}"
                      th:text="| ${role.getAuthority().replace('ROLE_','')}|">
                </span>
            </div>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark text-secondary">Logout</button>
            </form>
        </div>
    </nav>
</header>

<div class="d-flex">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
               type="button" role="tab" aria-controls="v-pills-user" aria-selected="true">User</a>
        </div>
    </div>
    <div class="container-fluid ps-0">
        <div class="p-3 border bg-light">
            <div class="col-md-auto">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                        <div class="row bg-light">
                            <div class="fw-bold fs-5 my-3">User Information Page</div>
                        </div>
                        <div class="row">
                            <div class="my-4">
                                <div class="p-3 border bg-light">About user</div>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Firstname</th>
                                            <th scope="col">Surname</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row" th:text="${principalUser.getId()}"></th>
                                        <td th:text="${principalUser.getFirstname()}"></td>
                                        <td th:text="${principalUser.getSurname()}"></td>
                                        <td th:text="${principalUser.getAge()}"></td>
                                        <td th:text="${principalUser.getEmail()}"></td>
                                        <td>
                                            <span th:each="role : ${principalUser.getRoles()}" th:switch="${role.getName()}">
                                                <span th:case="'ROLE_USER'">USER</span>
                                                <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
</html>
