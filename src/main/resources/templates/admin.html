<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>ADMIN PAGE!</h1>

<ul th:each="user : ${users}">
    <li>
        <a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">user</a>
    </li>
    <li th:text="${user.getFirstname()}"></li>
    <li th:text="${user.getSurname()}"></li>
    <li th:text="${user.getEmail()}"></li>
    <li th:text="${user.getAge()}"></li>
    <li>
        <a th:href="@{/admin/users/{id}/edit(id=${user.getId()})}">Edit</a>
    </li>
    <li>
        <form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete">
        </form>
    </li>
</ul>

<a href="/admin/users/new">Create user</a>

<form th:method="POST" th:action="@{/logout}">
    <button type="submit">Logout</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
