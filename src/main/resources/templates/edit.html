<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div>
    <form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
        <div>
            <label for="username">Enter username: </label>
            <input type="text" th:field="*{username}" id="username">
        </div>
        <div>
            <label for="password">Enter password: </label>
            <input type="text" th:field="*{password}" id="password"/>
        </div>
        <div>
            <label for="email">Enter email: </label>
            <input type="text" th:field="*{email}" id="email">
        </div>
        <div>
            <label for="firstname">Enter firstname: </label>
            <input type="text" th:field="*{firstname}" id="firstname">
        </div>
        <div>
            <label for="surname">Enter surname: </label>
            <input type="text" th:field="*{surname}" id="surname">
        </div>
        <div>
            <label for="birthdate">Enter birthdate: </label>
            <input type="text" th:field="*{birthdate}" id="birthdate">
        </div>
        <div>
            <label for="roles">Roles: </label>
                <input type="checkbox" th:each="role : ${roles}"
                       th:text="${role.getName()}" th:value="${role.getId()}" th:field="*{roles}" id="roles">
        </div>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</div>

<form th:method="POST" th:action="@{/logout}">
    <button type="submit">Logout</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
