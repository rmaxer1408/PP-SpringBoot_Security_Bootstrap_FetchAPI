<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand text-white">
                <span th:text="|${principalUser.getUsername()} with roles:|"></span>
                <span
                        th:each="role : ${principalUser.getAuthorities()}"
                        th:text="| ${role.getAuthority().replace('ROLE_','')}|">
                </span>
            </div>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark text-secondary">Logout</button>
            </form>
        </div>
    </nav>
</header>
<div class="d-flex">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a sec:authorize="hasRole('ROLE_ADMIN')"
                    class="nav-link" id="v-pills-admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-admin"
               type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin
            </a>
            <a class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
               type="button" role="tab" aria-controls="v-pills-user" aria-selected="true">User
            </a>
        </div>
    </div>
    <div class="container-fluid ps-0">
        <div class="p-3 border bg-light">
            <div class="col-md-auto">
                <div class="tab-content" id="v-pills-tab-content">
                    <div sec:authorize="hasRole('ROLE_ADMIN')"
                         class="tab-pane fade" id="v-pills-admin"
                         role="tabpanel" aria-labelledby="v-pills-admin-tab">
                        <div class="fw-bold fs-4">Admin panel</div>
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">`
                                <button sec:authorize="hasAuthority('ROLE_ADMIN')"
                                        class="nav-link active" id="nav-user-table-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-user-table" type="button" role="tab"
                                        aria-controls="nav-user-table" aria-selected="true">User Table
                                </button>
                                <button sec:authorize="hasAuthority('ROLE_ADMIN')"
                                        class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab"
                                        data-bs-target="#nav-new-user" type="button" role="tab"
                                        aria-controls="nav-new-user" aria-selected="false">New User
                                </button>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tab-content">
                            <div sec:authorize="hasAuthority('ROLE_ADMIN')"
                                    class="tab-pane fade show active" id="nav-user-table" role="tabpanel" aria-labelledby="nav-user-table-tab">
                                <div class="p-3 border bg-light">All users</div>
                                <table class="table table-striped">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Firstname</th>
                                            <th scope="col">Surname</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody-users">
                                        <!--fetch user rows-->
                                    </tbody>
                                </table>
                            </div>
                            <div sec:authorize="hasAuthority('ROLE_ADMIN')"
                                    class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab">
                                <div class="p-3 border bg-light">Add New User</div>
                                <div class="d-flex justify-content-center mt-3">
                                    <div class="row">
                                        <div class="p-4 border bg-highlight">
                                            <form id="form-new-user">
                                                <div class="mb-3">
                                                    <label for="username">Username</label>
                                                    <input type="text"
                                                           id="username"
                                                           class="form-control"
                                                           placeholder="username" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="email">Email</label>
                                                    <input type="email"
                                                           id="email"
                                                           class="form-control"
                                                           placeholder="user@mail.com" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="password">Password</label>
                                                    <input type="password"
                                                           id="password"
                                                           class="form-control"
                                                           placeholder="******" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="firstname">Firstname</label>
                                                    <input type="text"
                                                           id="firstname"
                                                           class="form-control"
                                                           placeholder="John" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="surname">Surname</label>
                                                    <input type="text"
                                                           id="surname"
                                                           class="form-control"
                                                           placeholder="Doe" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="birthdate">Birthdate</label>
                                                    <input type="date"
                                                           id="birthdate"
                                                           class="form-control" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="select">Roles</label>
                                                    <select class="form-select"
                                                            aria-label="size 2 select example"
                                                            id="select"
                                                            required multiple size="2">
                                                        <option value="1">ADMIN</option>
                                                        <option value="2">USER</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <button class="btn btn-success" type="submit">Add new user</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit User</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="d-flex justify-content-center align-items-center container">
                                                <div class="row">
                                                    <form id="form-edit">
                                                        <div class="mb-3">
                                                            <label for="edit-id">ID</label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-id"
                                                                   name="id" disabled>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="edit-username">Username</label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-username"
                                                                   name="username">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="edit-password">Password</label>
                                                            <input class="form-control"
                                                                   type="password"
                                                                   id="edit-password"
                                                                   name="password">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="edit-email">Email</label>
                                                            <input class="form-control"
                                                                   type="email"
                                                                   id="edit-email"
                                                                   name="email">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="edit-firstname">Firstname</label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-firstname"
                                                                   name="firstname">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="edit-surname">Surname</label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-surname"
                                                                   name="surname" >
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="edit-birthdate">Birthdate</label>
                                                            <input class="form-control"
                                                                   type="date"
                                                                   id="edit-birthdate"
                                                                   name="birthdate">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="edit-roles">Role</label>
                                                            <select class="form-select" aria-label="select example size 2"
                                                                    id="edit-roles"
                                                                    name="roles"
                                                                    required multiple size="2">
                                                                <option value="1">ADMIN</option>
                                                                <option value="2">USER</option>
                                                            </select>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer text-end">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="edit-close">Close</button>
                                            <button type="submit" class="btn btn-primary" id="edit-button" onclick="editUser()">Edit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="delete" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete User</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="d-flex justify-content-center align-items-center container">
                                                <div class="row">
                                                    <form id="form-delete">
                                                        <div class="mb-3">
                                                            <label for="delete-id">ID</label>
                                                            <input class="form-control" readonly
                                                                   type="text"
                                                                   id="delete-id"
                                                                   name="id" disabled>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="delete-username">Username</label>
                                                            <input class="form-control" readonly
                                                                   type="text"
                                                                   id="delete-username"
                                                                   name="username" disabled>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="delete-password">Password</label>
                                                            <input class="form-control" readonly
                                                                   type="password"
                                                                   id="delete-password"
                                                                   name="password" disabled>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="delete-email">Email</label>
                                                            <input class="form-control" readonly
                                                                   type="email"
                                                                   id="delete-email"
                                                                   name="email" disabled>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="delete-firstname">Firstname</label>
                                                            <input class="form-control" readonly
                                                                   type="text"
                                                                   id="delete-firstname"
                                                                   name="firstname" disabled>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="delete-surname">Surname</label>
                                                            <input class="form-control" readonly
                                                                   type="text"
                                                                   id="delete-surname"
                                                                   name="surname" disabled>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="delete-birthdate">Birthdate</label>
                                                            <input class="form-control" readonly
                                                                   type="date"
                                                                   id="delete-birthdate"
                                                                   name="birthdate" disabled>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="delete-roles">Role</label>
                                                            <select class="form-select"
                                                                    id="delete-roles"
                                                                    aria-label="select example size 2 disabled"
                                                                    disabled size="2">
                                                                <option value="1">ADMIN</option>
                                                                <option value="2">USER</option>
                                                            </select>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer text-end">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="delete-close">Close</button>
                                            <button type="button" class="btn btn-primary" id="delete-button" onclick="deleteUser();">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')"
                            class="tab-pane show active fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                        <div class="row bg-light">
                            <div class="fw-bold my-3">User Information Page</div>
                        </div>
                        <div class="row">
                            <div class="my-4">
                                <div class="p-3 border bg-light">About user</div>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Firstname</th>
                                            <th scope="col">Surname</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row" th:text="${principalUser.getId()}"></th>
                                            <td th:text="${principalUser.getFirstname()}"></td>
                                            <td th:text="${principalUser.getSurname()}"></td>
                                            <td th:text="${principalUser.getAge()}"></td>
                                            <td th:text="${principalUser.getEmail()}"></td>
                                            <td>
                                                <span th:each="role : ${principalUser.getRoles()}"
                                                      th:switch="${role.getName()}">
                                                <span th:case="'ROLE_USER'">USER</span>
                                                <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<script type="text/javascript" src="../static/js/main.js"></script>
</body>
</html>
